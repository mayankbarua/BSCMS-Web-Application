<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <p>Please select appointment Date and Time</p>
    <!--<input matInput [(ngModel)]="data.animal">-->
    <input [owlDateTime]="dt" [owlDateTimeTrigger]="dt" [(ngModel)]="appointmentDate" readonly>
<owl-date-time #dt></owl-date-time>
</div>
<br>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="confirmAppointment()" cdkFocusInitial>Confirm</button>
</div>
